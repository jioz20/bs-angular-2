<p></p>
<form [formGroup]="formSignup" (submit)="onSubmit()">
  <div class="form-group"> 
    <label for="1">User name</label>
    <div>
      <input type="text" name="username" formControlName="username" class="form-control" autocomplete="off">
      <!-- <div *ngIf="formGetUserName.pending">Checking for data ...</div> -->
    </div>
    <div *ngIf="formGetUserName.touched && formGetUserName.invalid" class="text-danger">
      <div *ngIf="formGetUserName.errors.required">Username is required</div>
      <div *ngIf="formGetUserName.errors.minlength">Username should be minimum {{formGetUserName.errors.minlength.requiredLength}} character</div>
      <div *ngIf="formGetUserName.errors.pattern">Username doesn't match the pattern</div>
      <div *ngIf="formGetUserName.errors.CannotContainSpace">Username cannot contain space</div>
    </div>
  </div>
  <div class="form-group">
    <label for="2">Password</label>
    <div>
      <input type="password" name="password" formControlName="password" class="form-control">
    </div>
    <div *ngIf="formGetPassword.touched && formGetPassword.invalid" class="text-danger">
      <div *ngIf="formGetUserName.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="formSignup.invalid">Submit</button>
  </div>
</form>
