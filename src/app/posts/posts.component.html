<input type="text" class="form-control" #title (keyup.enter)="createPosts(title)">
<p></p>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">{{post.id}} - {{post.title}} 
      <div class="btn-group float-right">
          <button class="btn btn-primary " (click)="updatePost(post)">Update</button>
          <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
      </div>
    </li>
  </ul>
